<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tauri API 测试</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        #log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Tauri API 测试页面</h1>

    <div id="status"></div>

    <div>
        <button onclick="testInvoke()">测试 Invoke</button>
        <button onclick="testGetTemplates()">测试获取模板</button>
        <button onclick="clearLog()">清空日志</button>
    </div>

    <h2>调试日志</h2>
    <div id="log"></div>

    <script>
        const log = (...args) => {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${args.join(' ')}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(...args);
        };

        const clearLog = () => {
            document.getElementById('log').innerHTML = '';
        };

        const setStatus = (message, isSuccess) => {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${isSuccess ? 'success' : 'error'}`;
            statusDiv.textContent = message;
        };

        // 检查 Tauri API
        window.addEventListener('DOMContentLoaded', async () => {
            log('页面加载完成');
            log('检查 window.__TAURI__:', window.__TAURI__ ? '存在' : '不存在');

            if (window.__TAURI__) {
                log('Tauri 对象属性:', Object.keys(window.__TAURI__).join(', '));

                if (window.__TAURI__.core) {
                    log('Tauri.core 存在');
                    log('Tauri.core 属性:', Object.keys(window.__TAURI__.core).join(', '));
                }

                if (window.__TAURI__.invoke) {
                    log('Tauri.invoke 存在 (旧版)');
                    setStatus('✅ Tauri API 可用 (旧版结构)', true);
                } else if (window.__TAURI__.core?.invoke) {
                    log('Tauri.core.invoke 存在 (新版)');
                    setStatus('✅ Tauri API 可用 (新版结构)', true);
                } else {
                    log('❌ 找不到 invoke 方法');
                    setStatus('❌ Tauri API 不完整', false);
                }
            } else {
                log('❌ Tauri API 未加载');
                setStatus('❌ Tauri API 未加载', false);

                // 等待 Tauri 加载
                let attempts = 0;
                const checkInterval = setInterval(() => {
                    attempts++;
                    log(`尝试 ${attempts}: 检查 Tauri...`);

                    if (window.__TAURI__) {
                        clearInterval(checkInterval);
                        log('✅ Tauri 已加载!');
                        setStatus('✅ Tauri API 延迟加载成功', true);
                        location.reload();
                    } else if (attempts > 20) {
                        clearInterval(checkInterval);
                        log('❌ Tauri 加载超时');
                        setStatus('❌ Tauri 加载超时', false);
                    }
                }, 200);
            }
        });

        const getInvoke = () => {
            if (window.__TAURI__?.core?.invoke) {
                return window.__TAURI__.core.invoke;
            }
            if (window.__TAURI__?.invoke) {
                return window.__TAURI__.invoke;
            }
            throw new Error('Tauri invoke 不可用');
        };

        async function testInvoke() {
            try {
                log('测试 invoke 方法...');
                const invoke = getInvoke();
                log('invoke 方法获取成功:', typeof invoke);
                setStatus('✅ Invoke 方法可用', true);
            } catch (error) {
                log('❌ 错误:', error.message);
                setStatus('❌ ' + error.message, false);
            }
        }

        async function testGetTemplates() {
            try {
                log('调用 get_templates 命令...');
                const invoke = getInvoke();
                const templates = await invoke('get_templates');
                log('✅ 成功! 模板数量:', templates.length);
                log('模板列表:', JSON.stringify(templates, null, 2));
                setStatus(`✅ 获取到 ${templates.length} 个模板`, true);
            } catch (error) {
                log('❌ 调用失败:', error);
                setStatus('❌ ' + error.message, false);
            }
        }
    </script>
</body>
</html>
