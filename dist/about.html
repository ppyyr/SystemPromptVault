<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .version {
            font-size: 14px;
            opacity: 0.95;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .copyright {
            font-size: 12px;
            opacity: 0.85;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="icon">
        <img src="icons/128x128.png" alt="System Prompt Vault" style="width: 64px; height: 64px; object-fit: contain;">
    </div>
    <div class="app-name">System Prompt Vault</div>
    <div class="version">
        Version <span id="version-number">0.1.0</span>
    </div>
    <div class="copyright">
        Copyright © 2025, Saul &lt;p@sora.im&gt;
    </div>

    <script type="module">
        // 导入 Tauri API
        import { invoke } from '@tauri-apps/api/core';

        // 获取应用版本号
        (async () => {
            try {
                const version = await invoke('plugin:app|version');
                const versionNumberEl = document.getElementById('version-number');
                if (version && versionNumberEl) {
                    versionNumberEl.textContent = version;
                }
            } catch (error) {
                console.warn('Failed to get version:', error);
                // 版本号获取失败不影响界面显示,使用默认值 0.1.0
            }
        })();
    </script>
</body>
</html>
