<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置中心 - SysPromptSwitcher</title>
    <!-- Tailwind CSS Play CDN - 用于开发 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"SF Pro Display"', '"Segoe UI"', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['"SF Mono"', '"JetBrains Mono"', 'monospace'],
            },
            colors: {
              primary: {
                DEFAULT: '#0066cc',
                dark: '#0053a3',
                50: '#e6f0ff',
                500: '#0066cc',
                600: '#0053a3',
              },
              success: '#1d9b6c',
              error: '#d64545',
              warning: '#e08b2e',
            },
            boxShadow: {
              'sm': '0 2px 8px rgba(0, 0, 0, 0.05)',
              'md': '0 12px 32px rgba(0, 0, 0, 0.12)',
            },
            borderRadius: {
              'sm': '6px',
              'md': '10px',
              'lg': '16px',
              'xl': '20px',
            },
          },
        },
      }
    </script>
    <!-- 保留原有样式以确保平滑过渡 -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="min-h-screen max-w-7xl mx-auto p-5 flex flex-col gap-6">
      <header class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">设置中心</h1>
        <a class="bg-white text-gray-800 border border-gray-300 rounded-md px-4 py-2 font-semibold hover:border-primary hover:text-primary transition-all duration-200" href="index.html">返回主页</a>
      </header>

      <main class="bg-white border border-gray-200 rounded-lg p-6 shadow-sm flex flex-col gap-6">
        <div class="flex gap-3 flex-wrap" role="tablist">
          <button
            type="button"
            class="settings-tab border border-primary bg-primary text-white rounded-full px-4 py-2 font-semibold shadow-sm transition-all duration-200"
            data-target="tabPrompts"
            id="tabPromptsBtn"
            role="tab"
            aria-controls="tabPrompts"
            aria-selected="true"
          >
            提示词管理
          </button>
          <button
            type="button"
            class="settings-tab border border-gray-300 bg-white text-gray-700 rounded-full px-4 py-2 font-semibold hover:border-primary hover:text-primary transition-all duration-200"
            data-target="tabClients"
            id="tabClientsBtn"
            role="tab"
            aria-controls="tabClients"
            aria-selected="false"
          >
            客户端管理
          </button>
        </div>

        <section class="flex flex-col gap-4" id="tabPrompts" role="tabpanel" aria-labelledby="tabPromptsBtn">
          <div class="flex items-center justify-between gap-3">
            <h2 class="text-lg font-semibold text-gray-900">提示词管理</h2>
            <button class="bg-primary text-white px-4 py-2 rounded-md font-semibold hover:bg-primary-dark transition-colors" id="btnNewPrompt" type="button">+ 新建提示词</button>
          </div>
          <div class="border border-gray-200 rounded-lg overflow-hidden">
            <table class="w-full border-collapse">
              <thead>
                <tr>
                  <th class="px-4 py-3 text-left text-sm font-semibold text-gray-800 bg-gray-100 border-b border-gray-300">名称</th>
                  <th class="px-4 py-3 text-left text-sm font-semibold text-gray-800 bg-gray-100 border-b border-gray-300">标签</th>
                  <th class="px-4 py-3 text-left text-sm font-semibold text-gray-800 bg-gray-100 border-b border-gray-300">创建时间</th>
                  <th class="px-4 py-3 text-right text-sm font-semibold text-gray-800 bg-gray-100 border-b border-gray-300 w-[180px]">操作</th>
                </tr>
              </thead>
              <tbody id="promptTable" class="bg-white">
                <tr id="emptyState" class="bg-white">
                  <td colspan="4" class="px-4 py-12 text-center text-gray-500 bg-white">
                    <div class="flex flex-col items-center gap-2">
                      <svg class="w-12 h-12 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                      </svg>
                      <p class="text-base font-medium text-gray-600">暂无提示词</p>
                      <p class="text-sm text-gray-500">点击"新建提示词"开始创建</p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <section class="hidden flex-col gap-4" id="tabClients" role="tabpanel" aria-labelledby="tabClientsBtn">
          <div class="flex items-center justify-between gap-3">
            <h2 class="text-lg font-semibold text-gray-900">客户端管理</h2>
            <button class="bg-primary text-white px-4 py-2 rounded-md font-semibold hover:bg-primary-dark transition-colors" id="btnNewClient" type="button">+ 新增客户端</button>
          </div>
          <div class="border border-gray-200 rounded-lg overflow-hidden">
            <table class="w-full border-collapse">
              <thead>
                <tr>
                  <th class="px-4 py-3 text-left text-sm font-semibold text-gray-800 bg-gray-100 border-b border-gray-300">ID</th>
                  <th class="px-4 py-3 text-left text-sm font-semibold text-gray-800 bg-gray-100 border-b border-gray-300">名称</th>
                  <th class="px-4 py-3 text-left text-sm font-semibold text-gray-800 bg-gray-100 border-b border-gray-300">配置路径</th>
                  <th class="px-4 py-3 text-left text-sm font-semibold text-gray-800 bg-gray-100 border-b border-gray-300">自动Tag</th>
                  <th class="px-4 py-3 text-left text-sm font-semibold text-gray-800 bg-gray-100 border-b border-gray-300">内置</th>
                  <th class="px-4 py-3 text-right text-sm font-semibold text-gray-800 bg-gray-100 border-b border-gray-300 w-[180px]">操作</th>
                </tr>
              </thead>
              <tbody id="clientTable" class="bg-white">
                <tr id="emptyStateClient" class="bg-white">
                  <td colspan="6" class="px-4 py-12 text-center text-gray-500 bg-white">
                    <div class="flex flex-col items-center gap-2">
                      <svg class="w-12 h-12 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                      </svg>
                      <p class="text-base font-medium text-gray-600">暂无客户端</p>
                      <p class="text-sm text-gray-500">点击"新增客户端"开始配置</p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <div
      id="modalPrompt"
      class="fixed inset-0 z-[1800] flex items-center justify-center bg-black/45 hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalPromptTitle"
      aria-hidden="true"
    >
      <div class="bg-white rounded-lg p-5 w-full max-w-[520px] shadow-xl flex flex-col gap-4">
        <div class="flex items-center justify-between gap-3">
          <h3 id="modalPromptTitle" class="text-lg font-semibold">新建提示词</h3>
          <button type="button" class="text-2xl leading-none text-gray-500 hover:text-gray-700 bg-transparent border-none cursor-pointer" data-close-modal="modalPrompt">&times;</button>
        </div>
        <form id="formPrompt" class="flex flex-col gap-4" novalidate>
          <label class="flex flex-col gap-2 font-semibold">
            <span>名称</span>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="inputPromptName" placeholder="输入提示词名称" required />
          </label>
          <label class="flex flex-col gap-2 font-semibold">
            <span>标签（用逗号或空格分隔）</span>
            <input
              type="text"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              id="inputPromptTags"
              placeholder="如：claude, system"
              list="tagSuggestions"
            />
          </label>
          <label class="flex flex-col gap-2 font-semibold">
            <span>内容</span>
            <textarea
              id="inputPromptContent"
              rows="8"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent resize-y min-h-[160px] font-mono text-sm"
              placeholder="输入提示词内容"
              required
            ></textarea>
          </label>
          <div class="flex justify-end gap-3">
            <button type="button" class="bg-white text-gray-800 border border-gray-300 rounded-md px-4 py-2 font-semibold hover:border-primary hover:text-primary transition-all duration-200" data-close-modal="modalPrompt">取消</button>
            <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md font-semibold hover:bg-primary-dark transition-colors">保存</button>
          </div>
        </form>
      </div>
    </div>

    <div
      id="modalClient"
      class="fixed inset-0 z-[1800] flex items-center justify-center bg-black/45 hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalClientTitle"
      aria-hidden="true"
    >
      <div class="bg-white rounded-lg p-5 w-full max-w-[520px] shadow-xl flex flex-col gap-4">
        <div class="flex items-center justify-between gap-3">
          <h3 id="modalClientTitle" class="text-lg font-semibold">新建客户端</h3>
          <button type="button" class="text-2xl leading-none text-gray-500 hover:text-gray-700 bg-transparent border-none cursor-pointer" data-close-modal="modalClient">&times;</button>
        </div>
        <form id="formClient" class="flex flex-col gap-4" novalidate>
          <label class="flex flex-col gap-2 font-semibold">
            <span>ID</span>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="inputClientId" placeholder="如：claude" required />
          </label>
          <label class="flex flex-col gap-2 font-semibold">
            <span>名称</span>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="inputClientName" placeholder="客户端名称" required />
          </label>
          <label class="flex flex-col gap-2 font-semibold">
            <span>配置文件路径</span>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="inputClientPath" placeholder="~/.client/CONFIG.md" required />
          </label>
          <label class="flex items-center gap-2 font-semibold">
            <input type="checkbox" class="w-4 h-4" id="inputClientAutoTag" />
            <span>自动根据客户端ID过滤标签</span>
          </label>
          <div class="flex justify-end gap-3">
            <button type="button" class="bg-white text-gray-800 border border-gray-300 rounded-md px-4 py-2 font-semibold hover:border-primary hover:text-primary transition-all duration-200" data-close-modal="modalClient">取消</button>
            <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md font-semibold hover:bg-primary-dark transition-colors">保存</button>
          </div>
        </form>
      </div>
    </div>

    <datalist id="tagSuggestions"></datalist>

    <div id="toastContainer" class="fixed top-4 right-4 z-[1800] max-w-sm" role="status" aria-live="polite"></div>
    <div id="loadingOverlay" class="fixed inset-0 z-[2000] flex items-center justify-center bg-black/50 hidden" aria-hidden="true" role="alert" aria-label="正在处理">
      <div class="bg-white rounded-lg p-6 flex items-center gap-3">
        <div class="animate-spin rounded-full h-6 w-6 border-2 border-primary border-t-transparent"></div>
        <span>处理中...</span>
      </div>
    </div>

    <script type="module" src="js/settings.js"></script>
  </body>
</html>
